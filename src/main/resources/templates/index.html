<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Grammar Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1, h2 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap; /* Allow wrapping */
            line-height: 1.5;
            border: 1px solid #ddd;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
            background-color: #f9f9f9;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        .set-item strong {
            display: inline-block;
            min-width: 120px; /* Adjust as needed for alignment */
            font-family: monospace;
            color: #0056b3;
        }
         .comparison {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ccc;
        }
         .comparison h2 {
             border-bottom: none;
         }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:text="${pageTitle}">Page Title</h1>

        <h2 th:text="${grammarTitle}">Grammar</h2>
        <pre>
E → E &lt;&lt; T | E &gt;&gt; T | T
T → T + F | T - F | F
F → ( E ) | id
        </pre>
        <!-- If passing productions dynamically:
        <ul th:if="${productions != null}">
             <li th:each="prod : ${productions}" th:text="${prod.toString()}"></li>
        </ul>
         -->

        <h2 th:text="${firstSetsTitle}">FIRST Sets</h2>
        <ul>
            <li class="set-item" th:each="entry : ${firstSets}">
                <strong>FIRST(<span th:text="${entry.key}"></span>)</strong> = <span th:text="${entry.value}"></span>
            </li>
        </ul>

        <h2 th:text="${followSetsTitle}">FOLLOW Sets</h2>
         <ul>
            <li class="set-item" th:each="entry : ${followSets}">
                <strong>FOLLOW(<span th:text="${entry.key}"></span>)</strong> = <span th:text="${entry.value}"></span>
            </li>
        </ul>

        <div class="comparison">
            <h2 th:text="${expectedFirstTitle}">Expected FIRST</h2>
            <ul>
                <li class="set-item" th:each="entry : ${expectedFirstSets}">
                    <strong th:text="${entry.key}"></strong> = <span th:text="${entry.value}"></span>
                </li>
            </ul>

            <h2 th:text="${expectedFollowTitle}">Expected FOLLOW</h2>
            <ul>
                 <li class="set-item" th:each="entry : ${expectedFollowSets}">
                    <strong th:text="${entry.key}"></strong> = <span th:text="${entry.value}"></span>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
